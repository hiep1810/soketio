<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Socket.io simple chat</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div>
      <h5 id="user-id">Your id:</h5>
    </div>
    
    <div>
    <button id="btn-users">Users</button>
    <button id="btn-groups">Groups</button>
    </div>

    <div class="container" id="users">
      <div class="inbox">
        <h4>Active users</h4>
        <ul id="online-list"></ul>
      </div>
      <div>
        <input type="text" id="username" placeholder="text your username" />
        <input type="button" id="btn-username" value="submit" />
        <input type="file" id="btn-send-file" value="send file" />
      </div>
      <br />
      <br />

      <div class="chat-screen"></div>
      <div class="message_form">
        <input id="message" placeholder="Type a message" />
        <button id="btn-send-message" type="button">Enter</button>
      </div>
      <br />
      <div class="inbox__messages">
        <div>Messages:</div>
        <div id="messages"></div>
      </div>
    </div>

    <div class="container" id="groups">
      <div class="inbox">
        <h4>Active users:</h4>
        <ul id="online-list-user"></ul>
      </div>
      <div>
        <h4>Groups:</h4>
        <ul id="list-group"></ul>
      </div>
      <div>
        <input type="text" id="txt-group-name" placeholder="Enter Group Name"/>
        <button id="create-group">Create Group</button>
      </div>
      <div class="chat-screen"></div>
      <div class="message_form">
        <input id="group-message" placeholder="Type a message" />
        <button id="btn-group-send-message" type="button">Enter</button>
      </div>
      <br />
      <div class="inbox__messages">
        <div>Messages:</div>
        <div id="group-messages"></div>
      </div>
    <script
      src="https://cdn.socket.io/4.1.1/socket.io.min.js"
      integrity="sha384-cdrFIqe3RasCMNE0jeFG9xJHog/tgOVC1E9Lzve8LQN1g5WUHo0Kvk1mawWjxX7a"
      crossorigin="anonymous"
    ></script>

    <script src="display.js"></script>
    <script src="index.js"></script>
    <script src="group.js"></script>
  </body>
</html>
